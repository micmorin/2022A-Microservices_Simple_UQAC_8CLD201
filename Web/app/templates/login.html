{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block content %}
{{ super() }}
<div class="row justify-content-center align-items-center">
    <div class="col-12 col-md-4">
        <div class="card text-center">
            <div class="card-header">
              <h1 class="card-title">Connexion</h1>
            </div>
            <div class="card-body">
                <form action="{{url_for('main.main_login')}}" method="post" id="login">
                    <p class="card-text">Nom d'utilisateur: {{form.username}}</p>
                    <p class="card-text text-center">Mot de passe: {{form.password}}</p>
                    <input id="submit" name="submit" type="submit" value="Se connecter" class="btn btn-primary">
                </div>
                </form>
            </div>
          </div>
        
    </div>
</div>
</form>
    

{% endblock %}
